<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoires & compagnie</title>
    <link rel="stylesheet" href="/src/styles/style.scss">
    <link rel="shortcut icon" href="/public/imgs/logo.ico" type="image/x-icon">
</head>
<body>
    <aside>
        <header>
            <a href="#" class="logo"><img src="/public/imgs/logo.png" alt="Logo de note de musique"></a>
            <h1>Histoires & compagnie</h1>
        </header>
        <nav>
            <p>Menu</p>
            <ul>
                <nav-link icon="house" url="/">Home</nav-link>
                <nav-link icon="squares" url="/?=c">Catégories</nav-link>
                <nav-link icon="heart" url="/?=h">Favoris</nav-link>
                <nav-link icon="microphone" url="/?=m">Enregistrer un récit</nav-link>
            </ul>
        </nav>
    </aside>
    <main>
        <header>
            <div class="search-bar" onclick="this.querySelector('input').focus()">
                <img src="/public/imgs/icons/magnifying-glass.svg" alt="Loupe">
                <input type="search" name="search" id="search" placeholder="Chercher" autocomplete="off">
            </div>
            <span>UserName</span>
            <img src="/public/imgs/round.svg" class="logo" alt="Photo de profil">
        </header>
        <section id="heroes">
            <header>
                <div>
                    <h2>Suggestions</h2>
                    <nav>
                        <a href="" class="filter-active">Nouveau</a>
                        <a href="" class="filter">Sport</a>
                    </nav>
                </div>
                <custom-button icon="microphone" url="/?=m">Enregistrer un récit</custom-button>
            </header>
            <div id="card-list">
                <custom-card tag="Tag" class="small1">Titre</custom-card>
                <custom-card tag="Tag" class="small2">Titre</custom-card>
                <custom-card tag="Tag" class="large">Titre</custom-card>
                <custom-card tag="Tag" class="small3">Titre</custom-card>
                <custom-card tag="Tag" class="small4">Titre</custom-card>
            </div>
        </section>
        <section id="players">
            <mini-player audio="chats-qui-se-ratent.mp3">
                <h3 slot="title">Titre</h3>
                <p slot="autor">Auteur</p>
            </mini-player>
            <mini-player audio="chats-qui-se-ratent.mp3">
                <h3 slot="title">Titre</h3>
                <p slot="autor">Auteur</p>
            </mini-player>
        </section>
    </main>
    <script src="/src/scripts/components/nav-link.js"></script>
    <script src="/src/scripts/components/like-element.js"></script>
    <script src="/src/scripts/components/card.js"></script>
    <script src="/src/scripts/components/button.js"></script>
    <script src="/src/scripts/components/mini-player.js"></script>
</body>
</html>
